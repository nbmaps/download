<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nextbike Stationskarte & GeoJSON Viewer</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    :root {
        --nextbike-blue: #0098FF;
        --background-gray: #F5F7FA;
        --border-gray: #DEE2E6;
        --text-dark: #212529;
        --text-muted: #6C757D;
        --text-light: #FFFFFF;
        --panel-width: 400px;
        --toggle-width: 24px;
    }
    html { font-size: 85%; }
    * { box-sizing: border-box; }
    body {
        font-family: 'Inter', system-ui, sans-serif;
        background-color: var(--background-gray);
        color: var(--text-dark);
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
    }
    .main-container {
        display: grid;
        grid-template-columns: var(--panel-width) var(--toggle-width) 1fr;
        flex-grow: 1;
        overflow: hidden;
        transition: grid-template-columns 0.35s ease-in-out;
    }
    .main-container.panel-collapsed { --panel-width: 0px; }

    .panel {
        background: var(--text-light);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        border-right: 1px solid var(--border-gray);
    }
    .panel-content {
        padding: 20px;
        overflow-y: auto;
        flex-grow: 1;
        visibility: visible;
        opacity: 1;
        transition: visibility 0s, opacity 0.2s linear;
    }
    .main-container.panel-collapsed .panel-content {
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s 0.2s, opacity 0.2s linear;
    }
    
    .toggle-container {
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        background-color: #fff;
        border-right: 1px solid var(--border-gray);
    }
    
    .panel-toggle-btn {
        background: transparent; border: none;
        color: var(--text-muted); cursor: pointer; font-size: 14px;
    }

    #map { height: 100%; width: 100%; z-index: 100; }
    
    label {
        display: block; font-size: 1.1rem; color: var(--text-muted);
        margin-top: 1rem; margin-bottom: 0.5rem; font-weight: 600;
    }
    select, input[type="text"] {
        width: 100%; padding: 8px 10px; border-radius: 0;
        border: 1px solid var(--border-gray); background: #fff;
        color: var(--text-dark); font-size: 1.1rem; font-family: 'Inter', sans-serif;
    }
    
    button {
        appearance: none; border-radius: 0; padding: 10px 14px;
        font-weight: 600; cursor: pointer; font-family: 'Inter', sans-serif;
        font-size: 1.1rem; transition: all 0.2s ease-in-out;
    }
    button.primary {
        background-color: var(--nextbike-blue); color: var(--text-light);
        border: none; width: 100%;
    }
    .row { margin-top: 1.5rem; }
    
    .load-status {
        margin-top: 1rem; font-size: 1rem; color: var(--text-muted);
        background-color: var(--background-gray); padding: 8px 12px;
        border-radius: 0; text-align: center;
    }
    
    .autocomplete-container { position: relative; }
    .autocomplete-results {
        position: absolute; top: 100%; left: 0; right: 0;
        background: var(--text-light); border: 1px solid var(--border-gray);
        border-top: none; max-height: 300px; overflow-y: auto;
        z-index: 1001; display: none;
    }
    .autocomplete-item { padding: 8px 12px; cursor: pointer; }
    .autocomplete-item:hover { background-color: var(--nextbike-blue); color: var(--text-light); }
    .autocomplete-item small { color: var(--text-muted); margin-left: 8px; }
    .autocomplete-item:hover small { color: var(--text-light); }

    .spinner {
        border: 2px solid rgba(255,255,255,0.3);
        border-top: 2px solid var(--text-light);
        border-radius: 50%; width: 14px; height: 14px;
        animation: spin 1s linear infinite; display: inline-block;
        vertical-align: middle; margin-right: 6px;
    }
    .checkbox-container {
        display: flex; align-items: center; margin-top: 1rem;
        padding: 8px; background-color: var(--background-gray);
    }
    .checkbox-container input { width: auto; margin-right: 8px; }
    .checkbox-container label { margin: 0; font-weight: 400; color: var(--text-dark); font-size: 1.1rem; }
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="main-container" id="main-container">
    <section class="panel" id="left-panel">
      <div class="panel-content">
        <label for="countrySelect">1) Land wählen (optional)</label>
        <select id="countrySelect"></select>

        <label for="brandInput">2) Marke/System suchen</label>
        <div class="autocomplete-container">
            <input type="text" id="brandInput" placeholder="System tippen..." disabled>
            <div class="autocomplete-results" id="brandResults"></div>
        </div>
        
        <div class="checkbox-container">
            <input type="checkbox" id="flexzonesCheckbox" checked>
            <label for="flexzonesCheckbox">Flexzonen anzeigen</label>
        </div>

        <div class="row">
          <button class="primary" id="loadBtn"><span id="loadIcon"></span>Auswahl laden</button>
        </div>
        <div class="load-status" id="load-status">Initialisiere...</div>
      </div>
    </section>

    <div class="toggle-container" id="left-toggle-container">
        <button id="toggle-left-panel" class="panel-toggle-btn" title="Steuerung einklappen">◀</button>
    </div>

    <section id="map"></section>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    const $ = sel => document.querySelector(sel);
    const corsProxy = 'https://corsproxy.io/?';

    let map;
    let stationMarkers = L.markerClusterGroup();
    let flexzoneLayer = L.geoJSON(null, {
        style: { color: "#0098FF", weight: 2, opacity: 0.8, fillColor: "#0098FF", fillOpacity: 0.2 },
        onEachFeature: (f, l) => { if(f.properties.name) l.bindPopup(`<b>${f.properties.name}</b>`); }
    });

    let allSystems = [];
    let selectedSystem = null;

    const stationIcon = L.icon({
        iconUrl: 'marker_nbblue.png',
        iconSize: [35, 35], iconAnchor: [17, 35], popupAnchor: [0, -35]
    });
    
    function initMap(){
      const positron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attributions">CARTO</a>',
          maxZoom: 20
      });
      map = L.map('map', { layers: [positron] }).setView([51.16, 10.45], 6);
      stationMarkers.addTo(map);
      flexzoneLayer.addTo(map);
    }

    async function loadSystemList() {
        $('#load-status').textContent = 'Lade Systemliste...';
        try {
            const url = `${corsProxy}https://maps.nextbike.net/maps/nextbike-official.json?list_cities=1&bikes=0`;
            const resp = await fetch(url);
            if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
            const data = await resp.json();

            const countryMap = new Map();
            data.countries.forEach(c => {
                const code = (c.country || c.country_code || '').toUpperCase();
                const name = c.country_name || c.name || '';
                if(name && code && !countryMap.has(code)) countryMap.set(code, name);
            });

            const countryList = Array.from(countryMap.entries())
                .map(([code, name]) => ({code, name}))
                .sort((a,b) => (a.name==='Germany' ? -1 : b.name==='Germany' ? 1 : a.name.localeCompare(b.name)));
            
            const cSel = $('#countrySelect');
            cSel.innerHTML = '<option value="">Alle Länder</option>';
            countryList.forEach(c => cSel.innerHTML += `<option value="${c.code}">${c.name}</option>`);

            const systemMap = new Map();
            data.countries.forEach(country => {
                const countryCode = (country.country || country.country_code || '').toUpperCase();
                (country.cities || []).forEach(city => {
                    const domain = city.domain || '';
                    if (!domain || systemMap.has(domain)) return;
                    systemMap.set(domain, {
                        name: city.name || city.alias || `System ${domain}`,
                        domain: domain,
                        country_code: countryCode,
                        city_uid: city.uid // UID speichern für späteren Abgleich
                    });
                });
            });
            allSystems = Array.from(systemMap.values()).sort((a,b) => a.name.localeCompare(b.name));
            
            const brandInput = $('#brandInput');
            brandInput.disabled = false;
            brandInput.placeholder = `${allSystems.length} Systeme verfügbar...`;
            $('#load-status').textContent = 'Bitte System wählen.';

        } catch(e) {
            $('#load-status').textContent = 'Fehler beim Laden der Systeme.';
            alert('Die Systemliste konnte nicht geladen werden.');
            console.error(e);
        }
    }

    function setupSystemSearch() {
        const brandInput = $('#brandInput');
        const brandResults = $('#brandResults');
        const countrySelect = $('#countrySelect');

        function filterAndDisplay() {
            const query = brandInput.value.toLowerCase();
            const countryCode = countrySelect.value;
            selectedSystem = null;

            if (!query) {
                systemResults.style.display = 'none';
                return;
            }
            
            let filtered = allSystems;
            if (countryCode) {
                filtered = filtered.filter(s => s.country_code === countryCode);
            }
            
            filtered = filtered.filter(s => s.name.toLowerCase().includes(query) || s.domain.toLowerCase().includes(query));
            
            systemResults.innerHTML = '';
            if (filtered.length > 0) {
                filtered.slice(0, 100).forEach(system => {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.innerHTML = `${system.name} <small>(${system.domain})</small>`;
                    item.addEventListener('click', () => {
                        brandInput.value = system.name;
                        selectedSystem = system;
                        systemResults.style.display = 'none';
                    });
                    systemResults.appendChild(item);
                });
                systemResults.style.display = 'block';
            } else {
                systemResults.style.display = 'none';
            }
        }

        brandInput.addEventListener('input', filterAndDisplay);
        countrySelect.addEventListener('change', () => {
            brandInput.value = '';
            filterAndDisplay();
        });

        document.addEventListener('click', (e) => {
            if (!$('.autocomplete-container').contains(e.target)) {
                systemResults.style.display = 'none';
            }
        });
    }

    async function loadData() {
        if (!selectedSystem) {
            alert("Bitte zuerst ein System aus der Liste auswählen.");
            return;
        }

        const loadBtn = $('#loadBtn');
        loadBtn.disabled = true;
        $('#loadIcon').innerHTML = '<span class="spinner"></span>';
        $('#load-status').textContent = 'Lade Daten für ' + selectedSystem.name;

        stationMarkers.clearLayers();
        flexzoneLayer.clearLayers();

        try {
            // Lade zuerst die Stationsdaten
            const stationUrl = `${corsProxy}https://maps.nextbike.net/maps/nextbike-official.json?domains=${selectedSystem.domain}`;
            const stationResp = await fetch(stationUrl);
            if (!stationResp.ok) throw new Error(`Stationsdaten für ${selectedSystem.name} nicht gefunden.`);
            const stationData = await stationResp.json();
            
            const features = [];
            stationData.countries.forEach(country => {
                country.cities.forEach(city => {
                    (city.places || []).forEach(place => {
                        features.push({
                            type: 'Feature',
                            geometry: { type: 'Point', coordinates: [place.lng, place.lat] },
                            properties: { name: place.name, bikes: place.bikes }
                        });
                        const marker = L.marker([place.lat, place.lon], { icon: stationIcon }).bindPopup(
                            `<b>${place.name}</b><br>Räder: ${place.bikes}`
                        );
                        stationMarkers.addLayer(marker);
                    });
                });
            });
            $('#load-status').textContent = `${features.length} Stationen für ${selectedSystem.name} geladen.`;

            // Lade die Flexzonen, falls gewünscht
            if ($('#flexzonesCheckbox').checked) {
                const gbfsId = `nextbike_${selectedSystem.domain}`;
                const gbfsUrl = `${corsProxy}https://gbfs.nextbike.net/maps/gbfs/v2/${gbfsId}/gbfs.json`;
                
                try {
                    const gbfsResp = await fetch(gbfsUrl);
                    if (!gbfsResp.ok) throw new Error(`GBFS Manifest nicht gefunden`);
                    const gbfsData = await gbfsResp.json();
                    
                    const lang = Object.keys(gbfsData.data)[0];
                    const zonesFeed = gbfsData.data[lang]?.feeds.find(f => f.name === 'geofencing_zones');

                    if (zonesFeed?.url) {
                        const zonesResp = await fetch(`${corsProxy}${zonesFeed.url}`);
                        if (zonesResp.ok) {
                            const zonesData = await zonesResp.json();
                            flexzoneLayer.addData(zonesData);
                        }
                    } else {
                        console.warn(`Kein Flexzonen-Feed für ${selectedSystem.name} gefunden.`);
                    }
                } catch(e) {
                    console.warn(`Fehler beim Laden der Flexzonen für ${selectedSystem.name}: ${e.message}`);
                }
            }

            const combinedLayer = L.featureGroup([...stationMarkers.getLayers(), ...flexzoneLayer.getLayers()]);
            if (combinedLayer.getLayers().length > 0) {
                map.fitBounds(combinedLayer.getBounds(), { padding: [50, 50] });
            }

        } catch (e) {
            $('#load-status').textContent = 'Fehler: ' + e.message;
            console.error(e);
        } finally {
            loadBtn.disabled = false;
            $('#loadIcon').innerHTML = '';
        }
    }
    
    function setupSidebars() {
        const wrap = $('#main-container');
        const toggleLeftBtn = $('#toggle-left-panel');
        toggleLeftBtn.addEventListener('click', () => {
            wrap.classList.toggle('panel-collapsed');
            toggleLeftBtn.textContent = wrap.classList.contains('panel-collapsed') ? '▶' : '◀';
            setTimeout(() => map.invalidateSize({debounceMoveend: true}), 350); 
        });
    }

    window.addEventListener('DOMContentLoaded', () => {
      initMap();
      loadSystemList();
      setupSystemSearch();
      setupSidebars();
      $('#loadBtn').addEventListener('click', loadData);
    });
  </script>
</body>
</html>
