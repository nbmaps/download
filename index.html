<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nextbike Stationskarte & GeoJSON Viewer</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
        --nextbike-dark-blue: #003A5D;
        --nextbike-light-blue: #0098FF;
        --background-gray: #F5F7FA;
        --border-gray: #DEE2E6;
        --text-dark: #212529;
        --text-muted: #6C757D;
        --text-light: #FFFFFF;
        --code-bg: #212529;
        --left-panel-width: 380px;
        --right-panel-width: 380px;
        --toggle-btn-width: 24px;
    }

    html {
        font-size: 85%;
    }

    * { box-sizing: border-box; }

    body {
        font-family: 'Inter', system-ui, sans-serif;
        background-color: var(--background-gray);
        color: var(--text-dark);
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
    }
    
    .wrap {
        display: grid;
        grid-template-columns: var(--left-panel-width) var(--toggle-btn-width) 1fr var(--toggle-btn-width) var(--right-panel-width);
        gap: 0;
        padding: 0;
        flex-grow: 1;
        overflow: hidden;
        transition: grid-template-columns 0.35s ease-in-out;
    }

    .wrap.left-collapsed { --left-panel-width: 0px; }
    .wrap.right-collapsed { --right-panel-width: 0px; }

    .panel {
        background: var(--text-light);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        border: none;
        border-radius: 0;
    }
    #left-panel { border-right: 1px solid var(--border-gray); }
    #right-panel { border-left: 1px solid var(--border-gray); }

    .panel-content {
        padding: 20px;
        overflow-y: auto;
        flex-grow: 1;
    }
    
    .toggle-container {
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        background-color: #fff;
        border-top: 1px solid var(--border-gray);
        border-bottom: 1px solid var(--border-gray);
    }
    #left-toggle-container { border-right: 1px solid var(--border-gray); }
    #right-toggle-container { border-left: 1px solid var(--border-gray); }

    .panel-toggle-btn {
        background: transparent;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        font-size: 14px;
    }

    #map-container {
        overflow: hidden;
        z-index: 100;
    }

    #map { height: 100%; width: 100%; }
    
    #geojson-output {
        width: 100%;
        height: 100%;
        border-radius: 0;
        border: 1px solid var(--border-gray);
        font-family: monospace;
        font-size: 12px;
        white-space: pre;
        resize: none;
        background-color: var(--text-light);
        color: var(--text-dark);
        padding: 12px;
    }
    
    label {
        display: block;
        font-size: 1.1rem;
        color: var(--text-muted);
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
    }

    select, input[type="text"] {
        width: 100%;
        padding: 8px 10px;
        border-radius: 0;
        border: 1px solid var(--border-gray);
        background: #fff;
        color: var(--text-dark);
        font-size: 1.1rem;
        font-family: 'Inter', sans-serif;
    }
    
    button {
        appearance: none;
        border-radius: 0;
        padding: 10px 14px;
        font-weight: 600;
        cursor: pointer;
        font-family: 'Inter', sans-serif;
        font-size: 1.1rem;
        transition: all 0.2s ease-in-out;
    }

    button.primary {
        background-color: var(--nextbike-light-blue);
        color: var(--text-light);
        border: none;
        width: 100%;
    }
    
    .row {
        margin-top: 1.5rem;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
    }

    .load-status {
        margin-top: 1rem;
        font-size: 1rem;
        color: var(--text-muted);
        background-color: var(--background-gray);
        padding: 8px 12px;
        border-radius: 0;
        text-align: center;
        visibility: hidden;
    }
    
    .autocomplete-container {
        position: relative;
    }
    .autocomplete-results {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--text-light);
        border: 1px solid var(--border-gray);
        border-top: none;
        border-radius: 0;
        max-height: 250px;
        overflow-y: auto;
        z-index: 1001;
        display: none;
    }
    .autocomplete-item {
        padding: 8px 12px;
        cursor: pointer;
    }
    .autocomplete-item:hover, .autocomplete-item.active {
        background-color: var(--nextbike-light-blue);
        color: var(--text-light);
    }
    .autocomplete-item small {
        color: var(--text-muted);
        margin-left: 8px;
    }
    .autocomplete-item:hover small, .autocomplete-item.active small {
        color: var(--text-light);
    }

    .label-emphasized {
        color: var(--text-dark);
        font-weight: 700;
    }
    .label-de-emphasized {
        opacity: 0.7;
        font-weight: 400;
    }
    #brandInput {
        border: 2px solid var(--nextbike-dark-blue);
        padding: 7px 9px;
    }
    #brandInput:focus {
        outline: none;
        border-color: var(--nextbike-light-blue);
        box-shadow: 0 0 0 3px rgba(0, 152, 255, 0.2);
    }

    .spinner {
        border: 2px solid rgba(255,255,255,0.3);
        border-top: 2px solid var(--text-light);
        border-radius: 50%;
        width: 14px;
        height: 14px;
        animation: spin 1s linear infinite;
        display: inline-block;
        vertical-align: middle;
        margin-right: 6px;
    }
    
    .checkbox-container {
        display: flex;
        align-items: center;
        margin-top: 1rem;
        padding: 8px;
        background-color: var(--background-gray);
    }
    .checkbox-container input {
        width: auto;
        margin-right: 8px;
    }
    .checkbox-container label {
        margin: 0;
        font-weight: 400;
        color: var(--text-dark);
        font-size: 1.1rem;
    }

    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="wrap" id="main-wrap">
    <section class="panel" id="left-panel">
      <div class="panel-content">
        <label for="countrySelect" class="label-de-emphasized">1) Land wählen (optional)</label>
        <select id="countrySelect"></select>

        <label for="brandInput" class="label-emphasized">2) Marke/System suchen</label>
        <div class="autocomplete-container">
            <input type="text" id="brandInput" placeholder="Marke/System tippen..." disabled>
            <div class="autocomplete-results" id="brandResults"></div>
        </div>

        <label for="citySelect" class="label-de-emphasized">3) Stadt filtern (optional)</label>
        <select id="citySelect" disabled></select>

        <hr style="border:none; border-top: 1px solid var(--border-gray); margin: 20px 0;">

        <div class="grid">
            <div>
                <label for="fileBase">Dateiname</label>
                <input id="fileBase" type="text" value="nextbike_stations" />
            </div>
            <div>
                <label for="quickFilter">Schnellfilter</label>
                <input id="quickFilter" type="text" placeholder="z. B. „Hauptbahnhof“" />
            </div>
        </div>
        
        <div class="checkbox-container">
            <input type="checkbox" id="flexzonesCheckbox" checked>
            <label for="flexzonesCheckbox">Flexzonen anzeigen</label>
        </div>

        <div class="row">
          <button class="primary" id="loadBtn"><span id="loadIcon"></span>Stationen laden</button>
        </div>
        <div class="load-status" id="load-status">Initialisiere...</div>
      </div>
    </section>

    <div class="toggle-container" id="left-toggle-container">
        <button id="toggle-left-panel" class="panel-toggle-btn" title="Steuerung einklappen">◀</button>
    </div>

    <section id="map-container">
      <div id="map"></div>
    </section>

    <div class="toggle-container" id="right-toggle-container">
        <button id="toggle-right-panel" class="panel-toggle-btn" title="GeoJSON einklappen">▶</button>
    </div>

    <section class="panel" id="right-panel">
        <div class="panel-content" style="display: flex; flex-direction: column;">
            <textarea id="geojson-output" readonly placeholder="Hier erscheint der GeoJSON-Code..."></textarea>
            <div class="row">
                <button class="primary" id="geojsonBtn" disabled>GeoJSON download</button>
            </div>
        </div>
    </section>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
